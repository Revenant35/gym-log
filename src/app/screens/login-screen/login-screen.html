<ion-content [fullscreen]="true">
  <div class="container">
    <form (ngSubmit)="handleLogIn()" #form="ngForm">
      <h1>Login</h1>
      <ion-input
        type="email"
        label="Email"
        errorText="Invalid email"
        name="email"
        [required]="true"
        [(ngModel)]="email"
        email
      ></ion-input>
      <ion-input
        type="password"
        label="Password"
        name="password"
        [required]="true"
        [(ngModel)]="password">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
      @if(invalidCredentials()) {
        <ion-text color="danger">Invalid email or password</ion-text>
      }
      <ion-button
        expand="block"
        type="submit"
        [disabled]="!form.valid">
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
