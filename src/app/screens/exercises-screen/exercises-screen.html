<ion-header>
  <ion-toolbar>
    <ion-title>Exercises</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    @for (exercise of exercises(); track exercise.name) {
      <ion-item>
        <ion-label>{{exercise.name}}</ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
