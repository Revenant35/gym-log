<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="small" fill="clear" routerLink="/more">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Units</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Units</ion-title>
    </ion-toolbar>
  </ion-header>
  <section>
    <ion-list-header>
      <ion-label>Weight Units</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-radio-group [value]="weightUnit()" (ionChange)="onWeightUnitSelected($event)">
        <ion-item>
          <ion-radio value="lb">Pounds</ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio value="kg">Kilograms</ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </section>
  <section>
    <ion-list-header>
      <ion-label>Height Units</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-radio-group [value]="heightUnit()" (ionChange)="onHeightUnitSelected($event)">
        <ion-item>
          <ion-radio value="feet-inches">Feet & Inches</ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio value="centimeters">Centimeters</ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </section>
  <section>
    <ion-list-header>
      <ion-label>Clock Units</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-radio-group [value]="clockUnit()" (ionChange)="onClockUnitSelected($event)">
        <ion-item>
          <ion-radio value="12-hour">12-hour</ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio value="24-hour">24-hour</ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </section>
</ion-content>
