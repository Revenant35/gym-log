<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="small" fill="clear" routerLink="/more">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>
  <section>
    <ion-list-header>
      <ion-label>Profile</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item>
        <ion-label>
          <h3>Name</h3>
          <p>John Doe</p>
        </ion-label>
        <ion-button slot="end" shape="round">Edit</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Birthday</h3>
          <p>January 1, 1999</p>
        </ion-label>
        <ion-button slot="end" shape="round">Edit</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Sex</h3>
          <p>Male</p>
        </ion-label>
        <ion-button slot="end" shape="round">Edit</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Height</h3>
          <p>5'6"</p>
        </ion-label>
        <ion-button slot="end" shape="round">Edit</ion-button>
      </ion-item>
    </ion-list>
  </section>
  <section>
    <ion-list-header>
      <ion-label>Security</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item>
        <ion-label>
          <h3>Email</h3>
          <p>john.doe&#64;gmail.com</p>
        </ion-label>
        <ion-button slot="end" shape="round">Edit</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Password</h3>
          <p>*******</p>
        </ion-label>
        <ion-button slot="end" shape="round">Reset</ion-button>
      </ion-item>
      <ion-item [button]="true">
        <ion-label>Log out</ion-label>
      </ion-item>
    </ion-list>
  </section>
</ion-content>
