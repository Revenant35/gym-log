<ion-header>
  <ion-toolbar>
    <ion-title>More</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">More</ion-title>
    </ion-toolbar>
  </ion-header>
  <section>
    <ion-list-header>
      <ion-label>General</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item [button]="true" routerLink="/account">
        <ion-icon slot="start" name="person-outline" aria-hidden="true"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-item>
      <ion-item [button]="true" routerLink="/units">
          <ion-icon slot="start" name="scale-outline" aria-hidden="true"></ion-icon>
          <ion-label>Units</ion-label>
      </ion-item>
      <ion-item [button]="true" (click)="handleSignOut()">
        <ion-icon slot="start" name="scale-outline" aria-hidden="true"></ion-icon>
        <ion-label>Sign Out</ion-label>
      </ion-item>
    </ion-list>
  </section>
</ion-content>
