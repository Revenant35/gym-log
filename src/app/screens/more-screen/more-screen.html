<ion-header>
  <ion-toolbar>
    <ion-title>More</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">More</ion-title>
    </ion-toolbar>
  </ion-header>
  <section>
    <ion-list-header>
      <ion-label>General</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item [button]="true" href="/units">
          <ion-icon slot="start" name="scale-outline"></ion-icon>
          <ion-label>Units</ion-label>
      </ion-item>
    </ion-list>
  </section>
  <div style="height: 120vh"></div>
  <section>
    <h2>Units</h2>

    @if (weightUnit(); as unit) {
      <ion-radio-group [value]="unit" (ionChange)="onSelect($event)">
        <ion-radio value="lb" labelPlacement="fixed">Pounds (lb)</ion-radio><br />
        <ion-radio value="kg" labelPlacement="fixed">Kilos (kg)</ion-radio><br />
      </ion-radio-group>

      <p style="margin-top: .5rem; opacity: .7;">
        Current: <strong>{{ unit }}</strong>
      </p>
    }
  </section>
</ion-content>
