@if(performance(); as performance) {
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ performance.name }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ performance.name }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <app-exercise-list [(exercises)]="performance.exercises" />
  </ion-content>
} @else {
  Loading...
}
