<a
  [routerLink]="route()"
  routerLinkActive="text-indigo-600 dark:text-indigo-400"
  [routerLinkActiveOptions]="{ exact: false }"
  class="flex flex-col items-center gap-1 px-4 py-2 text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-100 transition-colors"
  [attr.aria-label]="ariaLabel() || label()"
>
  <lucide-icon [img]="icon()" class="h-6 w-6"></lucide-icon>
  <span class="text-xs font-medium">{{ label() }}</span>
</a>
