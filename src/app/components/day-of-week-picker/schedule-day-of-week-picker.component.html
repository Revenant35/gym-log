<div class="week-indicators">
  @for (indicator of dayIndicators(); track indicator.day) {
    <button
      class="day-indicator"
      [class.has-workout]="indicator.hasWorkout"
      [class.is-today]="indicator.isToday"
      [class.is-selected]="indicator.isSelected"
      (click)="selectedDay.set(indicator.day)"
    >
      <span class="day-label">{{ indicator.label }}</span>
      @if (indicator.hasWorkout) {
        <span class="workout-dot"></span>
      }
    </button>
  }
</div>
